<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API App</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <h1>GitHub API App</h1>
    </header>
    <main>
        <h2>Search for a GitHub user to display their repositories</h2>
        <form action="" class="js-form">
            <label for="user-name">GitHub User Name</label>
            <input type="text" name="user-name" id="user-name">
            <input type="submit" name="submit-button" id="submit-button">
        </form>
        <div class="js-results">

        </div>
    </main>

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
